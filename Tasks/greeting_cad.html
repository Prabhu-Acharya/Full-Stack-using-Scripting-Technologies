<head>

    <title>Document</title>
    <style>
        body{
            
        }
        .card{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            /* background-color: coral; */
            text-align: center;
            align-items: center;
            background-image: -webkit-linear-gradient(10% 30%,yellow,rgb(229, 156, 19));
            
        }
        .coverbox{
            height: 300px;
            width: 300px;
            position: absolute;
            z-index: 99999;
            background-color: darkslategray;
            
        }
        .box{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: black;
        }
    </style>
</head>
<body>
    
    <div class="card">
        <h1>Happy Diwali</h1>
    </div>

    <div class="coverbox">
