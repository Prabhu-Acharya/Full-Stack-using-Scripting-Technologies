<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Column Layout</title>
  <style>
    /* Page layout using Flexbox */
    .container {
      display: flex;
      height: 100vh;
    }

    /* Left column with fixed width */
    .left {
      width: 200px;
      background-color: #333;
      color: white;
      padding: 20px;
    }

    /* Right column flexible */
    .right {
      flex: 1;
      background-color: #f4f4f4;
      padding: 20px;
    }

    /* Make text readable */
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h2>Sidebar</h2>
      <p>Fixed width: 200px</p>
    </div>
    <div class="right">
      <h2>Main Content</h2>
      <p>This section expands and shrinks based on screen size.</p>
    </div>
  </div>

</body>
</html>
