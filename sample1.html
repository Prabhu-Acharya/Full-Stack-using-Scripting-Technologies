<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            height: 200px;
            width: 200px;
            background-color: tomato;
            position: absolute;
            top: 50px;
            left: 50px;
            border: 2px solid black;
            z-index: 1;
        }

        .box2 {
            height: 200px;
            width: 200px;
            background-color: rgb(251, 201, 140);
            position: absolute;
            top: 50px;
            left: 50px;
            border: 2px solid black;
            z-index:2;

        }
    </style>
</head>

<body>
    <div class="box1">Prabhu</div>
    <div class="box2">Acharya</div>
</body>

</html>
