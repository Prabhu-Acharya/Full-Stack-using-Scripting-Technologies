<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: rgb(244, 186, 110);
            border: 2px solid black;
            transition: 5s;
            transition-duration: 3s;
            transition-delay: 1s;
            
        }
        .box:hover{
            transform: rotate(120deg);
            background-color: rgb(83, 199, 245);
            background-image: -webkit-radial-gradient(circle,rgb);
        }
    </style>
</head>
<body>
    <div class="box">box</div>
</body>
</html>
