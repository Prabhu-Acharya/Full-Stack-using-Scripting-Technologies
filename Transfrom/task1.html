<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outerRing{
            position: relative;
            height: 400px;
            width: 400px;
            border-radius: 50%;
            border: 2px solid black;
            background-color: orange;
        }
        .innerRing{
            position: absolute;
            height: 50px;
            width: 50px;
            border: 1px solid black;
            background-color: rgb(127, 208, 255);
            border-radius: 50%;
            top: -2px;
            left: 36%;
            margin-left: -26%;
            transform-origin: center 200px;
            animation: orbital-ring 5s linear 1s infinite;
        }

        @keyframes orbital-ring{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="outerRing"></div>
    <div class="innerRing"></div>
    
</body>
</html>
